<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="shortcut icon" href="./Images/logo.png" type="image/x-icon" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Danvo</title>
	</head>
	<body>
		<main>
			<div class="big-wrapper light active">
                <img src="Images/shape.png" alt="" class="shape">
				<header>
					<div class="container">
						<div class="logo">
							<img src="Images/logo.png" alt="logo" />
							<h3>Danvo</h3>
						</div>
						<div class="links">
							<ul>
								<li><a href="#">Features</a></li>
								<li><a href="#">Pricing</a></li>
								<li><a href="#">Testimonials</a></li>
								<li><a href="#" class="btn">Sign up</a></li>
							</ul>
						</div>

                        <div class="hamburger-menu">
                            <div class="bar">

                            </div>
                        </div>
					</div>
				</header>
				<div class="showcase-area">
					<div class="container">
						<div class="left">
							<div class="big-title">
								<h1>Future is here,</h1>
								<h1>Start Exploring now.</h1>
							</div>
							<p class="text">
								Lorem ipsum, dolor sit amet consectetur adipisicing elit.
								Pariatur tenetur optio corporis
							</p>
							<div class="cta">
								<a href="#" class="btn">Get Started</a>
							</div>
						</div>
						<div class="right">
							<img src="Images/person.png" alt="person image" class="person" />
						</div>
					</div>
				</div>
                <div class="bottom-area">
                    <div class="container">
                        <button class="toggle-btn">
                        <i class="fa-regular fa-moon"></i>
                        <i class="fa-regular fa-sun"></i>
                    </button>
                    </div>
                    
                    
                </div>
			</div>
		</main>
		<script
			src="https://kit.fontawesome.com/6e9547df95.js"
			crossorigin="anonymous"
		></script>
        <script src="script.js"></script>
	</body>
</html>
